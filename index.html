<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Building Form</title>
    <!--Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #87CEEB;
            /* Light gray background */
            color: #333;
            /* Dark gray text color */
        }

        .navbar {
            background-color: #333;
            /* Dark gray navbar background */
            color: #fff;
            /* White text color for navbar */
        }

        .footer {
            background-color: #333;
            /* Dark gray footer background */
            color: #fff;
            /* White text color for footer */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Create Your Resume</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 >Enter Your Details</h1>
          <hr>
          <br>
        <form id="resumeForm">
            <!-- ... (existing form content) ... -->
            <!-- Contact Information -->
            <h2>Contact Information</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
            </div>
            <div class="form-group">
                <label for="linkedinProfile">LinkedIn Profile</label>
                <input type="url" class="form-control" id="linkedinProfile" name="linkedinProfile">
            </div>
            <div class="form-group">
                <label for="githubProfile">GitHub Profile</label>
                <input type="url" class="form-control" id="githubProfile" name="githubProfile">
            </div>

            <!-- Professional Summary -->
            <h2>Professional Summary</h2>
            <div class="form-group">
                <label for="careerObjective">Career Objective</label>
                <textarea class="form-control" id="careerObjective" name="careerObjective" rows="3" required></textarea>
            </div>

            <!-- Work Experience -->
            <h2>Work Experience</h2>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="employmentDates">Employment Dates</label>
                <input type="text" class="form-control" id="employmentDates" name="employmentDates" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="5" required></textarea>
            </div>

            <!-- Education -->
            <h2>Education</h2>
            <div class="form-group">
                <label for="degreesEarned">Degree(s) earned</label>
                <input type="text" class="form-control" id="degreesEarned" name="degreesEarned" required>
            </div>
            <div class="form-group">
                <label for="major">Major/Field of Study</label>
                <input type="text" class="form-control" id="major" name="major" required>
            </div>
            <div class="form-group">
                <label for="institutionName">Institution Name</label>
                <input type="text" class="form-control" id="institutionName" name="institutionName" required>
            </div>
            <div class="form-group">
                <label for="educationLocation">Location</label>
                <input type="text" class="form-control" id="educationLocation" name="educationLocation" required>
            </div>
            <div class="form-group">
                <label for="graduationYear">Graduation Year</label>
                <input type="text" class="form-control" id="graduationYear" name="graduationYear" required>
            </div>

            <!-- Skills -->
            <h2>Skills</h2>
            <div class="form-group">
                <label for="technicalSkills">Technical Skills</label>
                <textarea class="form-control" id="technicalSkills" name="technicalSkills" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="softSkills">Soft Skills</label>
                <textarea class="form-control" id="softSkills" name="softSkills" rows="3" required></textarea>
            </div>

            <!-- Certifications and Achievements -->
            <h2>Certifications and Achievements</h2>
            <div class="form-group">
                <label for="certificationName">Certification Name</label>
                <input type="text" class="form-control" id="certificationName" name="certificationName" required>
            </div>
            <div class="form-group">
                <label for="issuingOrganization">Issuing Organization</label>
                <input type="text" class="form-control" id="issuingOrganization" name="issuingOrganization" required>
            </div>
            <div class="form-group">
                <label for="dateEarned">Date Earned</label>
                <input type="text" class="form-control" id="dateEarned" name="dateEarned" required>
            </div>

            <!-- Projects -->
            <h2>Projects</h2>
            <div class="form-group">
                <label for="projectTitle">Project Title</label>
                <input type="text" class="form-control" id="projectTitle" name="projectTitle" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Description</label>
                <textarea class="form-control" id="projectDescription" name="projectDescription" rows="5"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="technologiesUsed">Technologies/Tools Used</label>
                <textarea class="form-control" id="technologiesUsed" name="technologiesUsed" rows="3"
                    required></textarea>
            </div>

            <!-- Extracurricular Activities/Volunteer Work (optional) -->
            <h2>Extracurricular Activities/Volunteer Work</h2>
            <div class="form-group">
                <label for="activityOrganization">Organization Name</label>
                <input type="text" class="form-control" id="activityOrganization" name="activityOrganization">
            </div>
            <div class="form-group">
                <label for="activityRole">Role/Responsibilities</label>
                <input type="text" class="form-control" id="activityRole" name="activityRole">
            </div>
            <div class="form-group">
                <label for="activityDuration">Duration of Involvement</label>
                <input type="text" class="form-control" id="activityDuration" name="activityDuration">
            </div>

            <button type="submit" class="btn btn-dark">Create Resume</button>
        </form>


    </div>

    <footer class="footer">
        <div class="container">
            <p>All rights reserved. &copy; 2023 </p>
        </div>
    </footer>

    <!-- Add Bootstrap JS and jQuery links (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
